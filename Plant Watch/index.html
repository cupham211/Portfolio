<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bay Area Plant Watch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="display">
    <h1>Plant Watch</h1>
  </div>
  <div class="headers">
    <table>
      <tr>
        <th>Store</th>
        <th>Address</th>
        <th>Website</th>
        <th>Restock Day</th>
        <th>Inventory</th>
      </tr>
      <tr>
        <div id="fill" class="table-fill"></div>
      </tr>

    </table>
    <h2>Add Entry</h2>
    <form class="add">
      <label for="name">Store: </label>
      <input list="storeName" id="sName" name="inStore" />
      <!--list name and datalist id must match-->
      <datalist id="storeName">
        <option value="Safeway">
        <option value="Home Depot">
        <option value="Lowes">
        <option value="Trader Joes">
        <option value="Costco">
        <option value="Walmart">
        <option value="Ikea">
      </datalist>
      <label for="address">Address: <input type="text" id="addy" name="inAddy" value=""></label>
      <label for="website">Website: <input type="text" id="webstore" name="inWebstore" value=""></label>
      <label for="restock">Restock Day: </label>
      <input list="inRestock" id="restock" name="inRestock" />
      <datalist id="inRestock">
        <option value="Sunday">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
      </datalist>
      <label for="Inventory">Inventory: <input type="text" id="merch" name="inMerch" value=""></label>
      <input type="button" id="inputSubmit" value="+" />
    </form>
  </div>
  <script src="ajax.js"></script>
</body>

</html>
