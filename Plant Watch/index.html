<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bay Area Plant Watch</title>
  <!---Bootstrap  cdn----------------------->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="banner">
    <h1>Plant Watch: Bay Area</h1>
    <br>
  </div>
  <div class="tabs">
    <input type="radio" name="tabs" id="sbay" checked="checked">
    <label for="sbay">South Bay</label>
    <div class="tab">
      <table class="table table-headers">
        <thead>
          <tr>
            <th>Store</th>
            <th>Address</th>
            <th>Website</th>
            <th>Restock Day</th>
            <th>Option</th>
          </tr>
        </thead>
        <!---Fill with AJAX data-------------------------------->
        <tbody>
          <tr>
            <div id="fillSbay" class="table-fill table-sbay"></div>
          </tr>
          <tr>
            <td>testing</td>
            <td>testing2</td>
            <td>testing3</td>
            <td>testing4</td>
            <td class="editButtons"><input type="button" class="option inputEdit" value="Edit">
              <input type="button" class="option inputDelete" value="Delete"></td>
          </tr>
          <tr>
            <td>row2</td>
          </tr>
          <tr>
            <td>row3</td>
          </tr>
        </tbody>
        <!---Fill with AJAX data-------------------------------->
      </table>
    </div>

    <input type="radio" name="tabs" id="ebay">
    <label for="ebay">East Bay</label>
    <div class="tab">
      <table class="table table-headers">
        <thead>
          <tr>
            <th>Store</th>
            <th>Address</th>
            <th>Website</th>
            <th>Restock Day</th>
            <th>Option</th>
          </tr>
        </thead>
        <!---Fill with AJAX data-------------------------------->
        <tbody>
          <tr>
            <div id="fillEbay" class="table-fill table-ebay"></div>
          </tr>
        </tbody>
        <!---Fill with AJAX data-------------------------------->
      </table>
    </div>

    <input type="radio" name="tabs" id="penin">
    <label for="penin">Peninsula</label>
    <div class="tab">
      <table class="table table-headers">
        <thead>
          <tr>
            <th>Store</th>
            <th>Address</th>
            <th>Website</th>
            <th>Restock Day</th>
            <th>Option</th>
          </tr>
        </thead>
        <!---Fill with AJAX data-------------------------------->
        <tbody>
          <tr>
            <div id="fillPenin" class="table-fill table-penin"></div>
          </tr>
        </tbody>
        <!---Fill with AJAX data-------------------------------->
      </table>
    </div>

    <input type="radio" name="tabs" id="nbay">
    <label for="nbay">North Bay</label>
    <div class="tab">
      <table class="table table-headers">
        <thead>
          <tr>
            <th>Store</th>
            <th>Address</th>
            <th>Website</th>
            <th>Restock Day</th>
            <th>Option</th>
          </tr>
        </thead>
        <!---Fill with AJAX data-------------------------------->
        <tbody>
          <tr>
            <div id="fillNbay" class="table-fill table-nbay"></div>
          </tr>
        </tbody>
        <!---Fill with AJAX data-------------------------------->
      </table>
    </div>
  </div>

  <!---inputs--------------------------------->
  <br>
  <div class="input-header">
    <h2>Add Entry</h2>

    <form class="add">
      <label for="area">Area: </label>
      <input list="bay-area" id="area" name="area" />
      <datalist id="bay-area">
        <option value="South Bay">
        <option value="East Bay">
        <option value="Peninsula">
        <option value="North Bay">
      </datalist>
      <label for="name">Store: </label>
      <input list="storeName" id="sName" name="inStore" />
      <!--list name and datalist id must match-->
      <datalist id="storeName">
        <option value="Safeway">
        <option value="Home Depot">
        <option value="Lowes">
        <option value="Trader Joes">
        <option value="Costco">
        <option value="Walmart">
        <option value="Ikea">
      </datalist>
      <label for="address">Address: <input type="text" id="addy" name="inAddy" placeholder="House # Street, City" value=""></label>
      <label for="website">Website: <input type="text" id="webstore" name="inWebstore" placeholder="www.plantsite.com" value=""></label>
      <label for="restock">Restock Day: </label>
      <input list="inRestock" id="restock" name="inRestock" />
      <datalist id="inRestock">
        <option value="Unknown/Varies">
        <option value="Sunday">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
      </datalist>
      <input type="button" id="inputSubmit" value="+" />
    </form>
    <br>
  </div>
</body>

</html>
