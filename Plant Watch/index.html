<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bay Area Plant Watch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="banner">
    <h1>Plant Watch: Bay Area</h1>
    <br>
  </div>
  <div class="tabs">
    <input type="radio" name="tabs" id="Sbay" checked="checked">
    <label for="Sbay">South Bay</label>
    <div class="tab">
      <div class="table table-headers">
        <div class="thead">
          <div class="tr">
          <div class="tharea">Area</div>
          <div class="th">Store</div>
          <div class="th">Address</div>
          <div class="th">Website</div>
          <div class="th">Restock Day</div>
          <div class="th">Option</div>
          </div>
        </div>
        <!---Fill with AJAX data-------------------------------->
        <div class="tbodymain" id="tableSbay">
        <div class="tbody" id="fillSbay">

        </div>
        </div>
        <!---Fill with AJAX data-------------------------------->
      </div>
    </div>


    <input type="radio" name="tabs" id="Ebay">
    <label for="Ebay">East Bay</label>
    <div class="tab">
      <div class="table table-headers">
        <div class="thead">
          <div class="tr">
            <div class="tharea">Area</div>
          <div class="th">Store</div>
          <div class="th">Address</div>
          <div class="th">Website</div>
          <div class="th">Restock Day</div>
          <div class="th">Option</div>
          </div>
        </div>
        <!---Fill with AJAX data-------------------------------->
        <div class="tbodymain" id="tableEbay">
        <div class="tbody" id="fillEbay">

        </div>
        </div>
        <!---Fill with AJAX data-------------------------------->
      </div>
    </div>


  <input type="radio" name="tabs" id="Penin">
  <label for="Penin">Peninsula</label>
  <div class="tab">
    <div class="table table-headers">
      <div class="thead">
        <div class="tr">
          <div class="tharea">Area</div>
        <div class="th">Store</div>
        <div class="th">Address</div>
        <div class="th">Website</div>
        <div class="th">Restock Day</div>
        <div class="th">Option</div>
        </div>
      </div>
      <!---Fill with AJAX data-------------------------------->
      <div class="tbodymain" id="tablePenin">
      <div class="tbody" id="fillPenin">

      </div>
      </div>
      <!---Fill with AJAX data-------------------------------->
    </div>
  </div>


  <input type="radio" name="tabs" id="Nbay">
  <label for="Nbay">North Bay</label>
  <div class="tab">
    <div class="table table-headers">
      <div class="thead">
        <div class="tr">
          <div class="tharea">Area</div>
        <div class="th">Store</div>
        <div class="th">Address</div>
        <div class="th">Website</div>
        <div class="th">Restock Day</div>
        <div class="th">Option</div>
        </div>
      </div>
      <!---Fill with AJAX data-------------------------------->
      <div class="tbodymain" id="tableNbay">
      <div class="tbody" id="fillNbay">

      </div>
      </div>
      <!---Fill with AJAX data-------------------------------->
    </div>
  </div>
</div>


  <!---inputs--------------------------------->
  <br>
  <div class="input-header">
    <h2>Add Entry</h2>

    <form id="add">

      <select name="area" id="inArea">
        <option value="" disabled selected>Area:</option>
        <option value="South Bay">South Bay</option>
        <option value="East Bay">East Bay</option>
        <option value="Peninsula">Peninsula</option>
        <option value="North Bay">North Bay</option>
      </select>
      <label for="name">Store: </label>
      <input list="storeName" id="inStore" name="inStore" />
      <!--list name and datalist id must match-->
      <datalist id="storeName">
        <option value="Safeway">
        <option value="Home Depot">
        <option value="Lowes">
        <option value="Trader Joes">
        <option value="Costco">
        <option value="Walmart">
        <option value="Ikea">
      </datalist>
      <label for="address">Address: <input type="text" id="inAddy" name="inAddy" placeholder="House # Street, City" value=""></label>
      <label for="website">Website: <input type="text" id="inWeb" name="inWeb" placeholder="www.plantsite.com" value=""></label>
      <label for="restock">Restock Day: </label>
      <input list="inRestock" id="Restock" name="restock" />
      <datalist id="inRestock">
        <option value="Unknown/Varies">
        <option value="Sunday">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
      </datalist>
      <input type="button" id="inputSubmit" value="+" />
    </form>
    <br>
  </div>

  <script src="create_tables.js"></script>
  <script src="ajax.js"></script>
</body>

</html>
