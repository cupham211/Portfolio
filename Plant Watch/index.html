<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bay Area Plant Watch</title>
  <!---Bootstrap  cdn----------------------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="banner">
    <p>
    <h1>Plant Watch</h1>
    </p>
  </div>
  <div class="headers">
    <!---Bootstrap  class don't modify----------------------->
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Store</th>
        <th scope="col">Address</th>
        <th scope="col">Website</th>
        <th scope="col">Restock Day</th>
        <th scope="col">Inventory</th>
      </tr>
      </thead>
<!---Fill with AJAX data-------------------------------->
      <tbody>
      <tr>
        <div id="fill" class="table-fill"></div>
      </tr>
</tbody>
<!---Fill with AJAX data-------------------------------->
    </table>
  </div>
<div class="input-header">
    <h2>Add Entry</h2>
    </div>
    <form class="add">
      <label for="name">Store: </label>
      <input list="storeName" id="sName" name="inStore" />
      <!--list name and datalist id must match-->
      <datalist id="storeName">
        <option value="Safeway">
        <option value="Home Depot">
        <option value="Lowes">
        <option value="Trader Joes">
        <option value="Costco">
        <option value="Walmart">
        <option value="Ikea">
      </datalist>
      <label for="address">Address: <input type="text" id="addy" name="inAddy" value=""></label>
      <label for="website">Website: <input type="text" id="webstore" name="inWebstore" value=""></label>
      <label for="restock">Restock Day: </label>
      <input list="inRestock" id="restock" name="inRestock" />
      <datalist id="inRestock">
        <option value="Sunday">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
      </datalist>
      <label for="Inventory">Inventory: <input type="text" id="merch" name="inMerch" value=""></label>
      <input type="button" id="inputSubmit" value="+" />
    </form>
  <script src="ajax.js"></script>
</body>

</html>
